<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간별 할일 플래너</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    input[type="date"], input[type="time"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>시간별 할일 플래너</h1>
  </header>

  <main>
    <h2>TO DO LIST</h2>
    <ul id="todoList"></ul>

    <h2>새로운 할일 추가</h2>
    <form id="todoForm">
      <label for="todoTime">시간:</label>
      <input type="time" id="todoTime" required>
      <label for="todoTask">할일:</label>
      <input type="text" id="todoTask" required>
      <button type="button" onclick="addTodo()">추가</button>
    </form>
  </main>

  <script>
    function addTodo() {
      const timeInput = document.getElementById('todoTime');
      const taskInput = document.getElementById('todoTask');
      const todoList = document.getElementById('todoList');

      const time = timeInput.value;
      const task = taskInput.value;

      if (time && task) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${time}</strong>: ${task}`;
        todoList.appendChild(li);

        // 입력 필드 초기화
        dateInput.value = '';
        timeInput.value = '';
        taskInput.value = '';
      } else {
        alert('날짜, 시간, 할일을 모두 입력하세요.');
      }
    }
  </script>

</body>
</html>
